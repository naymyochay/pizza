<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model - DOM</title>
</head>
<body>

    <div id="box">
        An Element
    </div>

    <script>
        let hello = document.createTextNode("Hello DOM.");
        document.querySelector("#box").appendChild(hello);

        let hi = document.createElement("h1");
        hi.textContent = "Hello DOM.";
        hi.setAttribute("backgroundColor", "red");
        document.querySelector("div").appendChild(hi);
        //div.insertBefore(hi, div.firstChild);

        //document.querySelector("div").remove();

        
    </script>
    
</body>
</html>
